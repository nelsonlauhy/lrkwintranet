<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Directory - Living Realty KW</title>
  <link rel="icon" type="image/png" href="images/logos2.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="msalconfig.js"></script>
  <script src="firebaseConfig.js"></script>
  <style>
    tbody tr:nth-child(odd) { background-color: #f9f9f9; }
    tbody tr:nth-child(even) { background-color: #ffffff; }
  </style>
</head>
<body class="bg-white">

<div id="navbarContainer"></div>

<div class="container mt-5">
  <h2 class="mb-4">Company Directory</h2>
  <div class="mb-3 text-end">
    <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#pdfModal">
      ðŸ“„ Preview Company Directory (PDF)
    </button>
  </div>
  <div class="row mb-3">
    <div class="col-md-4 mb-2">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by name, office, or title...">
    </div>
    <div class="col-md-4 mb-2">
      <select id="companyFilter" class="form-select">
        <option value="">All Companies</option>
        <option value="LRI">KW Living Realty</option>
        <option value="LPI">Living Properties</option>
        <option value="ICI">ICI</option>
        <option value="IHMG">IHMG</option>
        <option value="OGR">Oracle Group</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <select id="officeFilter" class="form-select">
        <option value="">All Offices</option>
      </select>
    </div>
  </div>

  <div id="recordInfo" class="mb-2 text-end text-muted small"></div>

  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle" id="directoryTable">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Title</th>
          <th>Office</th>
          <th>Ext</th>
          <th>Direct</th>
          <th>Mobile</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="directoryBody"></tbody>
    </table>
  </div>

  <nav>
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>

<div id="modalContainer"></div>

<!-- PDF Preview Modal -->
<div class="modal fade" id="pdfModal" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pdfModalLabel">Preview Company Directory PDF</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="paperSize" class="form-label">Select Paper Size:</label>
          <select id="paperSize" class="form-select w-auto">
            <option value="Letter">Letter</option>
            <option value="Legal">Legal</option>
          </select>
        </div>
        <div id="pdfPreviewContainer">
          <iframe id="pdfFrame" style="width: 100%; height: 75vh;" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  window.addEventListener('DOMContentLoaded', () => {

    // ---- Session / navbar ----
    const userInfoRaw = sessionStorage.getItem("user");
    const userInfo = userInfoRaw ? JSON.parse(userInfoRaw) : null;
    if (!userInfo) {
      window.location.href = "index.html";
      return;
    }

    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        const nav = document.getElementById("navbarContainer");
        if (nav) nav.innerHTML = html;
      })
      .then(() => {
        const nameEl = document.getElementById("userName");
        if (nameEl) nameEl.textContent = userInfo?.name || userInfo?.username || "User";
        if (window.msalConfig && window.msal) {
          const msalInstance = new msal.PublicClientApplication(msalConfig);
          const signOutLink = document.getElementById("signOutLink");
          if (signOutLink) {
            signOutLink.addEventListener("click", () => {
              sessionStorage.clear();
              msalInstance.logoutRedirect();
            });
          }
        }
      });

    // Optional profile modal loader
    fetch('profileModal.html')
      .then(res => res.text())
      .then(html => {
        const modalWrap = document.getElementById("modalContainer");
        if (modalWrap) modalWrap.innerHTML = html;
      })
      .then(() => {
        const script = document.createElement('script');
        script.src = 'profileHandler.js';
        script.onload = () => {
          if (typeof loadUserProfile === 'function') {
            loadUserProfile(userInfo.token);
          }
        };
        document.body.appendChild(script);
      });

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let allRows = [];
    let filteredRows = [];
    const pageSize = 10;
    let currentPage = 1;

    const officeFilterEl = document.getElementById("officeFilter");
    const companyFilterEl = document.getElementById("companyFilter");

    const renderOfficeFilter = (companyPrefix) => {
      let offices = new Set();
      allRows.forEach(r => {
        if (!companyPrefix || r.OfficeName.startsWith(companyPrefix)) {
          offices.add(r.OfficeName);
        }
      });
      const sortedOffices = Array.from(offices).sort();
      officeFilterEl.innerHTML = `<option value="">All Offices</option>`;
      sortedOffices.forEach(off => {
        officeFilterEl.innerHTML += `<option>${off}</option>`;
      });
    };

    const renderTable = () => {
      const tbody = document.getElementById("directoryBody");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const currentPageRows = filteredRows.slice(start, end);

      currentPageRows.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.DisplayName || ""}</td>
          <td>${data.Title || ""}</td>
          <td>${data.OfficeName || ""}</td>
          <td>${data.Ext || ""}</td>
          <td>${data.DirectTel || ""}</td>
          <td>${data.PersonalTel || ""}</td>
          <td><a href="mailto:${data.Email}">${data.Email}</a></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("recordInfo").textContent =
        filteredRows.length > 0
          ? `Showing ${start + 1}-${Math.min(end, filteredRows.length)} of ${filteredRows.length} records`
          : "No records found";
      renderPagination();
    };

    const renderPagination = () => {
      const pageCount = Math.ceil(filteredRows.length / pageSize);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      for (let i = 1; i <= pageCount; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", (e) => {
          e.preventDefault();
          currentPage = i;
          renderTable();
        });
        pagination.appendChild(li);
      }
    };

    const applyFilters = () => {
      const searchText = document.getElementById("searchInput").value.toLowerCase();
      const selectedCompany = companyFilterEl.value;
      const selectedOffice = officeFilterEl.value;

      filteredRows = allRows.filter(data => {
        const matchesText = `${data.DisplayName} ${data.Title} ${data.OfficeName}`.toLowerCase().includes(searchText);
        const matchesCompany = !selectedCompany || data.OfficeName.startsWith(selectedCompany);
        const matchesOffice = !selectedOffice || data.OfficeName === selectedOffice;
        return matchesText && matchesCompany && matchesOffice;
      });

      currentPage = 1;
      renderTable();
    };

    // Load data
    db.collection("companydirectory").orderBy("DisplayOrder").get().then(snapshot => {
      snapshot.forEach(doc => allRows.push(doc.data()));
      filteredRows = [...allRows];
      renderOfficeFilter(""); // all offices initially
      renderTable();
    });

    // Event listeners
    document.getElementById("searchInput").addEventListener("input", applyFilters);
    officeFilterEl.addEventListener("change", applyFilters);
    companyFilterEl.addEventListener("change", () => {
      renderOfficeFilter(companyFilterEl.value);
      applyFilters();
    });

    // PDF preview events
    document.getElementById("paperSize").addEventListener("change", function () {
      const pdfFrame = document.getElementById("pdfFrame");
      pdfFrame.src = this.value === "Letter"
        ? "companydirectorypdf/CompanyDirectoryLetterSize.pdf"
        : "companydirectorypdf/CompanyDirectoryLegalSize.pdf";
    });

    const pdfModal = document.getElementById('pdfModal');
    pdfModal.addEventListener('show.bs.modal', function () {
      document.getElementById("paperSize").value = "Letter";
      document.getElementById("pdfFrame").src = "companydirectorypdf/CompanyDirectoryLetterSize.pdf";
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
