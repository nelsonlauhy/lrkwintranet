<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Booking - Living Realty KW</title>
  <link rel="icon" type="image/png" href="images/logos2.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .room-list {
      max-height: 75vh;
      overflow-y: auto;
      background-color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0;
    }
    .room-item {
      cursor: pointer;
      padding: 0.75rem 1rem;
      border: none;
      border-bottom: 1px solid #ced4da;
      user-select: none;
      outline: none;
    }
    .room-item:hover {
      background-color: #e9ecef;
    }
    .room-item.active {
      background-color: #adb5bd;
      color: #fff;
    }
    .room-item:focus {
      box-shadow: none;
      outline: none;
    }
    #calendar {
      background-color: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    .section-header {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.25rem;
      border-bottom: 2px solid #adb5bd;
      padding-bottom: 0.25rem;
    }
    .fc .fc-button-primary {
      background-color: #adb5bd;
      border-color: #adb5bd;
    }
    .fc .fc-button-primary:hover {
      background-color: #868e96;
      border-color: #868e96;
    }
    .fc .fc-button-primary:not(:disabled).fc-button-active,
    .fc .fc-button-primary:focus {
      background-color: #868e96;
      border-color: #868e96;
      box-shadow: none;
    }
    .fc .fc-toolbar-title {
      color: #495057;
    }
    .fc .fc-col-header-cell-cushion {
      color: #495057;
    }
    .fc .fc-daygrid-day-number {
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div id="navbarContainer"></div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-2">
        <div class="section-header">Meeting Rooms</div>
        <ul class="list-group room-list" id="roomList"></ul>
      </div>
      <div class="col-md-10">
        <div class="section-header">Room Calendar</div>
        <div id='calendar'></div>
      </div>
    </div>
  </div>
  <div id="modalContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.min.js"></script>
  <script src="msalconfig.js"></script>
  <script src="firebaseConfig.js"></script>
  <script>
    const userInfo = JSON.parse(sessionStorage.getItem("user"));
    if (!userInfo) window.location.href = "index.html";

    fetch('navbar.html').then(res => res.text()).then(html => {
      document.getElementById("navbarContainer").innerHTML = html;
      document.getElementById("userName").textContent = userInfo?.name || "User";
      const msalInstance = new msal.PublicClientApplication(msalConfig);
      document.getElementById("signOutLink").addEventListener("click", () => {
        sessionStorage.clear();
        msalInstance.logoutRedirect();
      });
    });

    fetch('profileModal.html')
      .then(res => res.text())
      .then(html => document.getElementById("modalContainer").innerHTML = html)
      .then(() => {
        const script = document.createElement('script');
        script.src = 'profileHandler.js';
        script.onload = () => loadUserProfile(userInfo.token);
        document.body.appendChild(script);
      });

    const firestore = firebase.firestore();
    let currentRoom = 'All Rooms';

    function loadRooms() {
      const roomList = document.getElementById("roomList");
      roomList.innerHTML = '';

      const allLi = document.createElement("li");
      allLi.className = "list-group-item room-item active";
      allLi.setAttribute("tabindex", "0");
      allLi.textContent = "All Rooms";
      allLi.onclick = (e) => {
        e.preventDefault();
        allLi.blur();
        selectRoom("All Rooms");
      };
      roomList.appendChild(allLi);

      firestore.collection("meetingroomlist").orderBy("displayorder").get().then(snapshot => {
        snapshot.forEach((doc) => {
          const li = document.createElement("li");
          li.className = "list-group-item room-item";
          li.setAttribute("tabindex", "0");
          li.textContent = doc.data().name;
          li.onclick = (e) => {
            e.preventDefault();
            li.blur();
            selectRoom(doc.data().name);
          };
          roomList.appendChild(li);
        });
        loadEvents();
      });
    }

    function selectRoom(roomName) {
      currentRoom = roomName;
      document.querySelectorAll(".room-item").forEach(el => el.classList.remove("active"));
      [...document.querySelectorAll(".room-item")].find(el => el.textContent === roomName)?.classList.add("active");
      loadEvents();
    }

    function loadEvents() {
        if (!currentRoom) return;
        let query = firestore.collection("roomevent");
        if (currentRoom !== "All Rooms") {
            query = query.where("roomName", "==", currentRoom);
        }
        query.get().then(snapshot => {
            const events = snapshot.docs.map(doc => {
            const d = doc.data();
            return {
                title: d.title,
                start: d.start?.toDate?.() || new Date(d.start),
                end: d.end?.toDate?.() || new Date(d.end),
                description: d.eventDescription
            };
            });
            calendar.removeAllEvents();
            calendar.addEventSource(events);
        });
        }


    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      window.calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        height: 'auto'
      });
      calendar.render();
      loadRooms();
    });
  </script>
</body>
</html>
