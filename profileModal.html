<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-start">

        <!-- Profile Icon -->
        <div class="d-flex justify-content-center mb-4">
          <div id="profileInitials"
               class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center fw-bold"
               style="width: 60px; height: 60px; font-size: 1.5rem;">
          </div>
        </div>

        <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Job Title:</strong> <span id="profileJobTitle"></span></p>
        <p><strong>Title:</strong> <span id="profileTitle"></span></p>
        <p><strong>Ext:</strong> <span id="profileExt"></span></p>
        <p><strong>Direct Tel:</strong> <span id="profileDirectTel"></span></p>
        <p><strong>Personal Tel:</strong> <span id="profilePersonalTel"></span></p>
        <p><strong>Company Code:</strong> <span id="profileCompanyCode"></span></p>
        <p><strong>Office Name:</strong> <span id="profileOfficeName"></span></p>

        <table class="table table-borderless mb-0">
          <tbody>
            <tr>
              <th scope="row" class="w-50">First Name:</th>
              <td><span id="profileFirstName"></span></td>
            </tr>
            <tr>
              <th scope="row">Last Name:</th>
              <td><span id="profileLastName"></span></td>
            </tr>
            <tr>
              <th scope="row">Email:</th>
              <td><span id="profileEmail"></span></td>
            </tr>
            <tr>
              <th scope="row">Job Title:</th>
              <td><span id="profileJobTitle"></span></td>
            </tr>
            <tr>
              <th scope="row">Title:</th>
              <td><span id="profileTitle"></span></td>
            </tr>            
            <tr>
              <th scope="row">Ext:</th>
              <td><span id="profileExt"></span></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
