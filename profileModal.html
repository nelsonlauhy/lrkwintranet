<!-- Profile Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">User Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-start">

        <!-- Profile Icon -->
        <div class="d-flex justify-content-center mb-4">
          <div id="profileInitials"
               class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center fw-bold"
               style="width: 60px; height: 60px; font-size: 1.5rem;">
          </div>
        </div>

        <!-- Profile Information Table -->
        <table class="table table-borderless mb-0">
          <tbody>
            <tr>
              <th scope="row" class="w-50">First Name:</th>
              <td><span id="profileFirstName"></span></td>
            </tr>
            <tr>
              <th scope="row">Last Name:</th>
              <td><span id="profileLastName"></span></td>
            </tr>
            <tr>
              <th scope="row">Email:</th>
              <td><span id="profileEmail"></span></td>
            </tr>
            <tr>
              <th scope="row">Title:</th>
              <td><span id="profileTitle"></span></td>
            </tr>
            <tr>
              <th scope="row">Ext:</th>
              <td><span id="profileExt"></span></td>
            </tr>
            <tr>
              <th scope="row">Direct Tel:</th>
              <td><span id="profileDirectTel"></span></td>
            </tr>
            <tr>
              <th scope="row">Personal Tel:</th>
              <td><span id="profilePersonalTel"></span></td>
            </tr>
            <tr>
              <th scope="row">Company Code:</th>
              <td><span id="profileCompanyCode"></span></td>
            </tr>
            <tr>
              <th scope="row">Office Name:</th>
              <td><span id="profileOfficeName"></span></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
