<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Directory - Living Realty KW</title>
  <link rel="icon" type="image/png" href="images/logos2.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Keep MSAL for your navbar/session flow -->
  <script src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.min.js"></script>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Your configs -->
  <script src="msalconfig.js"></script>
  <script src="firebaseConfig.js"></script>

  <style>
    tbody tr:nth-child(odd) { background-color: #f9f9f9; }
    tbody tr:nth-child(even) { background-color: #ffffff; }
  </style>
</head>
<body class="bg-white">

<div id="navbarContainer"></div>

<div class="container mt-5">
  <h2 class="mb-4">Company Directory</h2>

  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by name, email, mobile, type, or branch...">
    </div>
    <div class="col-md-6 mb-2">
      <select id="officeFilter" class="form-select">
        <option value="">All Branches</option>
        <option>ICI</option>
        <option>WB</option>
        <option>MS</option>
        <option>NM</option>
        <option>YE</option>
        <option>YB</option>
      </select>
    </div>
  </div>

  <div id="recordInfo" class="mb-2 text-end text-muted small"></div>

  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle" id="directoryTable">
      <thead class="table-light">
        <tr>
          <th style="min-width: 200px;">Agent</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Join Date</th>
          <th>Type</th>
          <th>Branch</th>
        </tr>
      </thead>
      <tbody id="directoryBody"></tbody>
    </table>
  </div>

  <nav>
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
</div>

<div id="modalContainer"></div>

<script>
(() => {
  window.addEventListener('DOMContentLoaded', () => {
    // ---- Session / navbar (your MSAL pattern kept) ----
    const userInfoRaw = sessionStorage.getItem("user");
    const userInfo = userInfoRaw ? JSON.parse(userInfoRaw) : null;
    if (!userInfo) {
      window.location.href = "index.html";
      return;
    }

    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        const nav = document.getElementById("navbarContainer");
        if (nav) nav.innerHTML = html;
      })
      .then(() => {
        const nameEl = document.getElementById("userName");
        if (nameEl) nameEl.textContent = userInfo?.name || userInfo?.username || "User";
        if (window.msalConfig && window.msal) {
          const msalInstance = new msal.PublicClientApplication(msalConfig);
          const signOutLink = document.getElementById("signOutLink");
          if (signOutLink) {
            signOutLink.addEventListener("click", () => {
              sessionStorage.clear();
              msalInstance.logoutRedirect();
            });
          }
        }
      });

    // Optional profile modal loader (kept, with guards)
    fetch('profileModal.html')
      .then(res => res.text())
      .then(html => {
        const modalWrap = document.getElementById("modalContainer");
        if (modalWrap) modalWrap.innerHTML = html;
      })
      .then(() => {
        const script = document.createElement('script');
        script.src = 'profileHandler.js';
        script.onload = () => {
          if (typeof loadUserProfile === 'function') {
            loadUserProfile(userInfo.token);
          }
        };
        document.body.appendChild(script);
      });

    // ---- Firebase init (scoped) ----
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const fsDb = firebase.firestore();

    // ---- State & DOM ----
    let pageSize = 10; // can be changed by selector if present
    let allRows = [];
    let filteredRows = [];
    let currentPage = 1;

    const $tbody = document.getElementById("directoryBody");
    const $pagination = document.getElementById("pagination");
    const $recordInfo = document.getElementById("recordInfo");
    const $search = document.getElementById("searchInput");
    const $branch = document.getElementById("officeFilter");
    const $pageSizeSelect = document.getElementById("pageSizeSelect"); // optional

    // ---- Utils ----
    const fmtDate = (ts) => {
      if (!ts) return "";
      try {
        const d = ts.toDate ? ts.toDate() : new Date(ts);
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
      } catch {
        return "";
      }
    };

    const formatPhone = (num) => {
      if (!num) return "";
      const digits = String(num).replace(/\D/g, "");
      if (digits.length === 10) {
        return `(${digits.substring(0,3)}) ${digits.substring(3,6)}-${digits.substring(6)}`;
      }
      return num; // fallback
    };

    // ---- Renderers ----
    const renderTable = () => {
      if (!$tbody) return;
      $tbody.innerHTML = "";

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const currentPageRows = filteredRows.slice(start, end);

      currentPageRows.forEach(data => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="fw-semibold">${data.Agent || ""}</td>
          <td>${data.Mobile ? `<a href="tel:${data.Mobile}">${formatPhone(data.Mobile)}</a>` : ""}</td>
          <td>${data.Email ? `<a href="mailto:${data.Email}">${data.Email}</a>` : ""}</td>
          <td>${fmtDate(data.JoinDate)}</td>
          <td>${data.Type || ""}</td>
          <td>${data.Branch || ""}</td>
        `;
        $tbody.appendChild(row);
      });

      if ($recordInfo) {
        const shownFrom = filteredRows.length ? start + 1 : 0;
        const shownTo = Math.min(end, filteredRows.length);
        $recordInfo.textContent = `Showing ${shownFrom}-${shownTo} of ${filteredRows.length} records`;
      }

      renderPagination();
    };

    const renderPagination = () => {
      if (!$pagination) return;
      const total = filteredRows.length;
      const pageCount = Math.max(1, Math.ceil(total / pageSize));
      const windowSize = 7; // how many numbered buttons (with current) to show
      $pagination.innerHTML = "";

      const addItem = (label, page, { disabled=false, active=false } = {}) => {
        const li = document.createElement("li");
        li.className = `page-item ${disabled ? "disabled" : ""} ${active ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${label}</a>`;
        li.addEventListener("click", (e) => {
          e.preventDefault();
          if (disabled || page === currentPage) return;
          currentPage = page;
          renderTable();
        });
        $pagination.appendChild(li);
      };

      // First/Prev
      addItem("« First", 1, { disabled: currentPage === 1 });
      addItem("‹ Prev", Math.max(1, currentPage - 1), { disabled: currentPage === 1 });

      // Compute ellipsed window
      const half = Math.floor((windowSize - 1) / 2);
      let start = Math.max(1, currentPage - half);
      let end = Math.min(pageCount, start + windowSize - 1);
      start = Math.max(1, Math.min(start, end - windowSize + 1));

      // Leading edge
      if (start > 1) {
        addItem("1", 1, { active: currentPage === 1 });
        if (start > 2) {
          const ell = document.createElement("li");
          ell.className = "page-item disabled";
          ell.innerHTML = `<span class="page-link">…</span>`;
          $pagination.appendChild(ell);
        }
      }

      // Middle window
      for (let p = start; p <= end; p++) {
        addItem(String(p), p, { active: p === currentPage });
      }

      // Trailing edge
      if (end < pageCount) {
        if (end < pageCount - 1) {
          const ell = document.createElement("li");
          ell.className = "page-item disabled";
          ell.innerHTML = `<span class="page-link">…</span>`;
          $pagination.appendChild(ell);
        }
        addItem(String(pageCount), pageCount, { active: currentPage === pageCount });
      }

      // Next/Last
      addItem("Next ›", Math.min(pageCount, currentPage + 1), { disabled: currentPage === pageCount });
      addItem("Last »", pageCount, { disabled: currentPage === pageCount });
    };

    const applyFilters = () => {
      const q = ($search?.value || "").toLowerCase();
      const selectedBranch = $branch?.value || "";

      filteredRows = allRows.filter(data => {
        const hay = `${data.Agent || ""} ${data.Email || ""} ${data.Mobile || ""} ${data.Type || ""} ${data.Branch || ""}`.toLowerCase();
        const matchesText = !q || hay.includes(q);
        const matchesBranch = !selectedBranch || data.Branch === selectedBranch;
        return matchesText && matchesBranch;
      });

      currentPage = 1;
      renderTable();
    };

    // ---- Data load (agentlist) ----
    fsDb.collection("agentlist").orderBy("Agent").get()
      .then(snapshot => {
        snapshot.forEach(doc => allRows.push(doc.data()));
        filteredRows = [...allRows];
        renderTable();
      })
      .catch(err => {
        console.error("Failed to load agentlist:", err);
      });

    // ---- Listeners ----
    $search?.addEventListener("input", applyFilters);
    $branch?.addEventListener("change", applyFilters);

    if ($pageSizeSelect) {
      $pageSizeSelect.addEventListener("change", () => {
        pageSize = parseInt($pageSizeSelect.value, 10) || 10;
        currentPage = 1;
        renderTable();
      });
      $pageSizeSelect.value = String(pageSize);
    }
  });
})();
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
