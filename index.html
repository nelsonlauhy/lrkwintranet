<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Living Realty KW</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile-icon {
      width: 36px;
      height: 36px;
      background-color: #6c757d;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/logos2.png" alt="Logo" height="32" class="me-2">
      <span class="fw-bold">Living Realty KW</span>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-3">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Room Reservation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Support</a>
        </li>
      </ul>
    </div>
    <div class="ms-auto navbar-profile">
      <span id="userFullName"></span>
      <div id="profileIcon" class="profile-icon"></div>
    </div>
  </nav>

  <div class="container mt-5">
    <h3>Welcome</h3>
  </div>

  <script>
    const userData = JSON.parse(sessionStorage.getItem("user"));
    if (!userData) window.location.href = "index.html";

    document.getElementById("userFullName").innerText = userData.name || "User";
    const initials = userData.name ? userData.name.split(' ').map(w => w[0]).join('').toUpperCase() : "U";
    document.getElementById("profileIcon").innerText = initials;
  </script>
</body>
</html>
