<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Living Realty KW Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/logos2.png">
</head>
<body class="bg-light text-center d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

  <div>
    <img src="images/logo2.png" alt="Living Realty KW" style="height: 60px; margin-bottom: 1rem;">
    <!-- Changed here: fs-6 for smaller size, fw-light for thinner font -->
    <h3 class="mb-4 fs-6">Welcome to Living Realty KW</h3>
  </div>

  <script src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.min.js"></script>
  <script src="msalconfig.js"></script>
  <script src="auth.js"></script>

  <script>
    document.getElementById("signInBtn")?.addEventListener("click", () => {
      msalInstance.loginRedirect({ scopes: ["User.Read"] });
    });
  </script>

</body>
</html>
